<!DOCTYPE html>
<html>
<head>
    {% extends 'home.html' %}
    <meta charset="UTF-8">
    {% block title %}
    <title>Review Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% endblock %}


<body>
{% block header %}
<section class = "product-header">
    {% endblock %}
    {% block text %}
    {% endblock %}
    {% block body %}
    <section class = "product-review-section">
        <div class="review-div1">
            <div class="review-review">
                <h1>&#8592; Write Review</h1>
            </div>

            <div class="review-search">
                <i class="fa fa-search" align="right" ></i>
                <i class="fa fa-shopping-cart" align="right" ></i>
                <i class="fa fa-menu" align="right" ></i>
            </div>

        </div>
        <br><br>
        <div class="review-ProductQuality">
            <p> <i class="fa fa-shopping-bag"></i> Product Quality </p>
        </div>

        <div class="review-mug" >
            <img src ="{{product.imageURL}}">
            <div>
                 <p align="left"><b>{{product.title}}</b><br>{{product.specification}}<p>
            <p align="left"><p>
            </div>

        </div>


        <div class="review-rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
        </div>



        <div class="review-comments">
            <input type = "text" style = "width : 100%; height: 100%; align-content: " placeholder = "Tell us more in the comments.">

        </div>

        <div class="review-anonymous">
            <br><input type="radio">Anonymous</input>
        </div>
        <div class="review-privacy">
            <br><input type="radio">I agree to Daraz's policy</input>
        </div>

        <br><button class="review-submitButton" type="Submit"><span>Share Review</span></button>
    </section>
    {% endblock %}
</body>
</html>
